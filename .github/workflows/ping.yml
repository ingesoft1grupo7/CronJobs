name: Ping API cada 10min

on:
  schedule:
    - cron: "*/10 * * * *"  # Corre cada 10 minutos UTC
  workflow_dispatch:         # Permite correrlo manualmente desde Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hacer GET a /api/ping
        run: |
          URL="https://tp-ingesoft1.onrender.com/api/ping"
          ts=$(date +"%Y-%m-%d %H:%M:%S")
          code=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 10 --retry 2 --retry-delay 2 "$URL")
          echo "[$ts] $URL -> $code"
          