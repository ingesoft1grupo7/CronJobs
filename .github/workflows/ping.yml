name: Ping API cada 10min

on:
  schedule:
    # De 10:00 a 23:59 UTC → equivale a 7:00 a 20:59 AR
    - cron: "*/10 10-23 * * *"
    # De 00:00 a 00:59 UTC → equivale a 21:00 a 21:59 AR
    - cron: "*/10 0 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hacer GET a /api/ping
        run: |
          URL="https://tp-ingesoft1.onrender.com/api/ping"
          ts=$(date +"%Y-%m-%d %H:%M:%S")
          code=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 10 --retry 2 --retry-delay 2 "$URL")
          echo "[$ts] $URL -> $code"
          
